<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Mini Quizz - Naruto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Quizz Naruto - Es-tu un vrai fan ?</h1>
    </header>
    
    <main class="container mt-4">
        <div id="quiz-container" class="text-center">
            <h2 id="question" class="mb-3"></h2>
            <div id="answers" class="d-grid gap-2"></div>
            <button id="next-btn" class="btn btn-primary mt-3" disabled>Suivant</button>
        </div>
    </main>
    
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>2024 - JS Mini Quizz Naruto</p>
    </footer>
    
</body>
</html>
